<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>



</head>
<body>



  <main>

    <div class="first">
      <img src="images/logo.svg" alt="logo" class="logo">

      <div class="box">
        <img src="images/icon-document.svg" alt="" class="boxes">
        <img src="images/icon-folder.svg" alt="" class="boxes">
        <img src="images/icon-upload.svg" alt="" class="boxes">
      </div>
    </div>

    <div class="second">
      <p>Youâ€™ve used  <span class="gb">815 GB</span> of your storage</p>

      <div class="size">
        <div class="storage">
          <div class="store">
            <div class="sto"></div>
          </div>
        </div>
        <div class="numbers">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>

      <div class="abs">

        <div class="float">
          <span class="big">185</span>
          <span class="small">GB Left</span>
        </div>
      </div>
    </div>
  </main>

</html>
